<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Watermark Studio | プレミアム画像透かしツール</title>
    <meta name="description" content="画像に高品質なテキスト透かしを簡単に追加。色、不透明度、サイズを自由にカスタマイズできるオンラインツール。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Oswald:wght@700&family=Roboto:wght@100;400;700;900&family=Montserrat:wght@100;400;700;900&family=Playfair+Display:wght@400;700;900&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.0.1">

    <!-- PWA / Mobile Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Watermark">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/007AFF/FFFFFF?text=W">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="logo">AI Watermark <span>Studio</span></h1>
            <p class="subtitle">Premium Image Branding Tool</p>
        </header>

        <main class="main-content">
            <section class="controls-panel">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="single">Single</button>
                    <button class="tab-btn" data-tab="batch">Batch</button>
                </div>

                <div class="control-group glass" id="singleUpload">
                    <label for="imageInput" class="upload-label">
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />
                            </svg>
                        </div>
                        <span>単一画像をアップロード</span>
                        <input type="file" id="imageInput" accept="image/*">
                    </label>
                </div>

                <div class="control-group glass hidden" id="batchUpload">
                    <label for="folderInput" class="upload-label">
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                            </svg>
                        </div>
                        <span>画像フォルダーを選択</span>
                        <input type="file" id="folderInput" webkitdirectory directory multiple>
                    </label>
                    <p class="note" style="margin-top: 10px;">※
                        ブラウザのセキュリティ上、フォルダ選択時の初期位置を固定することはできません。前回選択した場所やシステムのデフォルトが開きます。</p>
                    <div class="export-config">
                        <label for="exportPath">出力先フォルダパス (相対または絶対):</label>
                        <input type="text" id="exportPath" value="export">
                        <p class="note">※ ブラウザ一括処理の場合は、ブラウザの「ダウンロード」フォルダに保存されます。</p>
                        <button id="copyCommandBtn" class="secondary-btn">Python実行コマンドをコピー</button>
                    </div>
                    <div id="batchStatus" class="batch-status hidden">
                        <p class="status-text">準備完了</p>
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                    </div>

                    <div id="resultGalleryContainer" class="result-gallery-container hidden">
                        <h3>処理結果ギャラリー</h3>
                        <p class="gallery-hint">画像を長押しして「写真を保存」から保存できます。</p>
                        <div id="resultGallery" class="result-gallery"></div>
                    </div>
                </div>

                <div class="settings-container glass">
                    <h3>水透かし設定</h3>

                    <div class="input-field">
                        <label for="watermarkText">テキスト</label>
                        <input type="text" id="watermarkText" value="mochipeanut" placeholder="透かし文字を入力">
                    </div>

                    <div class="input-field">
                        <label for="textColor">カラー</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="textColor" value="#ffffff">
                            <span id="colorHex">#FFFFFF</span>
                        </div>
                    </div>

                    <div class="input-field">
                        <label for="opacity">不透明度 (<span id="opacityValue">0.03</span>)</label>
                        <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.03">
                    </div>

                    <div class="input-field">
                        <label for="fontFamily">フォント種類</label>
                        <select id="fontFamily" value="monospace">
                            <option value="'Inter', sans-serif">Sans-serif (Inter)</option>
                            <option value="'Oswald', sans-serif">Bold (Oswald)</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Montserrat', sans-serif">Montserrat</option>
                            <option value="'Playfair Display', serif">Playfair Display (Serif)</option>
                            <option value="serif">Standard Serif</option>
                            <option value="monospace" selected>Standard Monospace</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label for="fontWeight">フォントの太さ (<span id="weightValue">900</span>)</label>
                        <input type="range" id="fontWeight" min="100" max="900" step="100" value="900">
                    </div>

                    <div class="input-field">
                        <label for="fontSize">フォントサイズ (<span id="fontSizeValue">59</span>px)</label>
                        <input type="range" id="fontSize" min="10" max="200" step="1" value="59">
                    </div>

                    <div class="input-field">
                        <label for="letterSpacing">文字の間隔 (<span id="spacingValue">0</span>)</label>
                        <input type="range" id="letterSpacing" min="0" max="100" step="1" value="0">
                    </div>

                    <div class="input-field">
                        <label for="rotation">回転 (<span id="rotationValue">-22</span>°)</label>
                        <input type="range" id="rotation" min="-180" max="180" step="1" value="-22">
                    </div>

                    <div class="divider"></div>
                    <h3>配置設定 (グリッド)</h3>

                    <div class="grid-settings">
                        <div class="input-field">
                            <label for="gridRows">行数密度 (<span id="rowsValue">8</span>)</label>
                            <input type="range" id="gridRows" min="1" max="50" step="1" value="8">
                        </div>
                        <div class="input-field">
                            <label for="gridCols">列数密度 (<span id="colsValue">3</span>)</label>
                            <input type="range" id="gridCols" min="1" max="50" step="1" value="3">
                        </div>
                    </div>

                    <div class="input-field checkbox-field">
                        <label for="staggered">交互配置 (千鳥配置)</label>
                        <input type="checkbox" id="staggered" checked value="true">
                    </div>

                    <button id="downloadBtn" class="primary-btn" disabled>
                        個別保存
                    </button>
                    <button id="batchProcessBtn" class="primary-btn hidden">
                        一括処理 (Exportへ)
                    </button>
                </div>
            </section>

            <section class="preview-panel">
                <div class="preview-wrapper glass">
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-content">
                            <svg class="drop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                <circle cx="8.5" cy="8.5" r="1.5" />
                                <polyline points="21 15 16 10 5 21" />
                            </svg>
                            <p>ここに画像をドラッグ＆ドロップ</p>
                        </div>
                        <canvas id="previewCanvas"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js?v=1.0.1"></script>
</body>

</html>
